<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="my_cafeproduct.css">
</head>
<body>
	<main>
		<header>
			<div class="logo">
				<img src="img/logo.png" alt="Logo">
			</div>

			<div class="header-name-cafe">
				<h1>Caf√© Tea Smoothie</h1>
			</div>
			
			<div class="head-menu">
				<h1></h1>
			</div>
		</header>

		<div class="basket-container">
			<a href="basket.html"><img src="/img/basket.png" alt=""></a>
		</div>

		<section>
			<div class="boxleft">
				<img id="getproduct" src="" alt="Tea Menu">
				<h2 id="price"></h2>
			</div>
			<div class="boxright">
				<h2 id="nameproduct"></h2>
				<div class="quantity">
					<p>Quantity</p>
					<div id="drop" class="control-button">-</div>
					<p id="quantity"></p>
					<div id="add" class="control-button">+</div>
				</div>
				<div class="buy">
					<div id="buy" class="action-button">Buy</div>
					<div id="add_to_basket" class="action-button">Add to Basket</div>
				</div>
				<div id="boxbuy" class="popup hidden">
					<p id="detaileboxbuy">Confirm your order</p>
					<div>
						<button id="boxbuyok">OK</button>
						<button id="buycancel">CANCEL</button>
					</div>
				</div>
			</div>
		</section>

		<section class="btn">
			<a href="productcafe.html" class="btn-back">BACK</a>
			<a href="index.html" class="btn-home">HOME</a>
		</section>

	</main>

	<script src="my_cafeproduct.js"></script>
</body>
</html>
